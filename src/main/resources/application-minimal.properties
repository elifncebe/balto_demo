# Minimal configuration for running the application
server.port=8080

# Disable database
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Disable security
security.basic.enabled=false
management.security.enabled=false
