# Super simple configuration with minimal dependencies
server.port=8080

# Disable all auto-configuration that requires external services
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Disable security
spring.security.enabled=false
management.security.enabled=false

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO

# Banner mode
spring.main.banner-mode=off

# Disable component scanning for repositories and services
spring.main.allow-bean-definition-overriding=true