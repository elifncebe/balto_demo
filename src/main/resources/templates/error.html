<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Balto</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#151326',
                        'primary-dark': '#0D0C18',
                        'primary-light': '#2E294E',
                        accent: '#6A5ACD',
                        'accent-light': '#8A4FFF',
                        secondary: '#2E294E',
                        success: '#4CAF50',
                        warning: '#FF9800',
                        danger: '#F44336',
                        light: '#F5F5F7',
                        dark: '#0D0C18',
                        gray: '#9E9E9E',
                        'lavender': '#E6E6FA',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-primary {
                @apply bg-accent hover:bg-accent-light text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-lavender to-light min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">Balto</h1>
                <p class="ml-3 text-lavender">Shipping that matters</p>
            </div>
            <div class="flex items-center" th:if="${#authorization.expression('isAuthenticated()')}">
                <span class="mr-4" sec:authentication="name">Username</span>
                <a href="/logout" class="text-white hover:text-lavender transition">Logout</a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12">
        <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full mx-4 border border-lavender">
            <div class="text-center">
                <div class="bg-red-50 rounded-full p-4 w-24 h-24 mx-auto mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-danger mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                
                <h2 class="text-3xl font-bold text-primary mb-4">Error</h2>
                
                <!-- Generic error message -->
                <p class="text-secondary text-lg mb-8" th:unless="${error}">
                    An unexpected error occurred. Please try again later.
                </p>
                
                <!-- Specific error message -->
                <p class="text-secondary text-lg mb-8" th:if="${error}" th:text="${error}">
                    Error message will appear here.
                </p>
                
                <!-- Navigation buttons -->
                <div class="flex flex-col space-y-4">
                    <a href="/dashboard" class="btn-primary text-center" th:if="${#authorization.expression('isAuthenticated()')}">
                        Return to Dashboard
                    </a>
                    <a href="/" class="btn-primary text-center" th:unless="${#authorization.expression('isAuthenticated()')}">
                        Return to Login
                    </a>
                    <a href="javascript:history.back()" class="text-accent hover:text-accent-light transition font-medium mt-2">
                        Go Back
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-primary text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center items-center mb-4">
                <h2 class="text-2xl font-bold">Balto</h2>
                <span class="mx-3 text-accent">â€¢</span>
                <p class="text-lavender">Shipping that matters</p>
            </div>
            <p class="mb-2">Balto Logistics Management System v0.1</p>
            <p class="text-lavender text-sm">
                <a href="/api/health" class="text-lavender hover:text-white transition mx-2">API Status</a>
                <a href="/hello" class="text-lavender hover:text-white transition mx-2">Hello Endpoint</a>
            </p>
        </div>
    </footer>
</body>
</html>
