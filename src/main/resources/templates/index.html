<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balto - Logistics Management System</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#151326',
                        'primary-dark': '#0D0C18',
                        'primary-light': '#2E294E',
                        accent: '#6A5ACD',
                        'accent-light': '#8A4FFF',
                        secondary: '#2E294E',
                        success: '#4CAF50',
                        warning: '#FF9800',
                        danger: '#F44336',
                        light: '#F5F5F7',
                        dark: '#0D0C18',
                        gray: '#9E9E9E',
                        'lavender': '#E6E6FA',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link href="/css/main.css" rel="stylesheet">
    
    <!-- Custom styling -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #6A5ACD;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- React and related libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gradient-to-b from-lavender to-light min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">Balto</h1>
                <p class="ml-3 text-lavender">Shipping that matters</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Root element for React application -->
        <div id="root" class="app-container">
            <!-- Loading spinner shown until React loads -->
            <div class="flex items-center justify-center h-64">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-primary text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center items-center mb-4">
                <h2 class="text-2xl font-bold">Balto</h2>
                <span class="mx-3 text-accent">â€¢</span>
                <p class="text-lavender">Shipping that matters</p>
            </div>
            <p class="mb-2">Balto Logistics Management System v0.1</p>
            <p class="text-lavender text-sm">
                <a href="/api/health" class="text-lavender hover:text-white transition mx-2">API Status</a>
                <a href="/hello" class="text-lavender hover:text-white transition mx-2">Hello Endpoint</a>
                <a href="/terminate" class="text-lavender hover:text-white transition mx-2">Terminate Application</a>
            </p>
        </div>
    </footer>
    
    <!-- Custom JS (React components) -->
    <script type="text/babel" src="/js/app.js"></script>
</body>
</html>
