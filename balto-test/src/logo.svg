<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Truck body -->
  <rect x="10" y="40" width="60" height="30" fill="#BA3139" rx="5" ry="5" />
  
  <!-- Truck cabin -->
  <rect x="70" y="45" width="20" height="25" fill="#BA3139" rx="3" ry="3" />
  
  <!-- Wheels -->
  <circle cx="25" cy="75" r="10" fill="#696B6F" />
  <circle cx="65" cy="75" r="10" fill="#696B6F" />
  
  <!-- Windows -->
